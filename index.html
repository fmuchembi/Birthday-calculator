<!DOCTYPE html>
<html>
    <head>
        <title>Birthday calculator</title>
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div>
            <!--Landing/about page-->
            <section>
                <div></div>
                <div>
                    <h1>About</h1>
                    <p>This web application takes the users birthday and calculates the day of the week they were born
                        depending on the gender and outputs their Akan Name
                    </p>
                </div>
            </section>
            <!--calculator section-->
            <section>
                <div class="the-calculator">
                    <div><h1>Calculator</h1></div>
                    <div class="the-form">
                        <form>
                            <div>
                            Select date of birth : <input type="date"><br>
                            </div>
                            <div><p>Input gender</p></div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Male</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Female</label>
                            </div>
                            <div class="submit-button">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!--the footer-->
            <section>
                <p>Copyrights fmuchembi 2020</p>
            </section>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
